<section
  class="enroll enroll--equipment"
  style="background-image: url('images/content/enroll-equipment.jpg')"
>
  <div class="container">
    <div class="enroll__wrapper">
      <div class="enroll__offer">
        <div class="enroll__top">
          <h2 class="enroll__title">
            Нужна консультация <br />
            по производственному оборудованию?
          </h2>
          <div class="enroll__text">
            <p>Оставьте Ваши данные и мы Вам перезвоним</p>
          </div>
        </div>
        <form class="enroll__form form-submit">
          <label class="form-submit__group">
            <input class="form-submit__input" type="text" placeholder="Имя" />
            <span class="form-submit__line"></span>
          </label>
          <label class="form-submit__group">
            <input
              class="form-submit__input"
              type="email"
              placeholder="E-mail"
            />
            <span class="form-submit__line"></span>
          </label>
          <label class="form-submit__group">
            <input
              class="form-submit__input"
              type="tel"
              placeholder="+7 (999) - 999 - 99 - 99"
            />
            <span class="form-submit__line"></span>
          </label>
          <label class="form-submit__group">
            <input
              class="form-submit__input"
              type="text"
              placeholder="Комментарий"
            />
            <span class="form-submit__line"></span>
          </label>
          <div class="form-submit__bottom">
            <div class="form-submit__agree">
              Отправляя заявку, Вы соглашаетесь <br />
              правилами <a href="#">политики конфиденциальности</a>
            </div>
            <button class="form-submit__btn btn" type="submit">
              ЗАКАЗАТЬ КОНСУЛЬТАЦИЮ
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
