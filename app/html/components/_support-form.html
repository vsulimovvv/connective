<section
  class="pickup-course"
  style="background-image: url('images/content/pickup-course.jpg')"
>
  <div class="container">
    <div class="pickup-course__wrapper">
      <div class="pickup-course__top">
        <h2 class="pickup-course__title">Запрос в тех поддержку</h2>
        
      </div>
      <form class="pickup-course__form form-submit">
        <label class="form-submit__group">
          <input class="form-submit__input" type="text" placeholder="Имя" />
          <span class="form-submit__line"></span>
        </label>
        <label class="form-submit__group">
          <input class="form-submit__input" type="email" placeholder="E-mail" />
          <span class="form-submit__line"></span>
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="tel"
            placeholder="+7 (999) - 999 - 99 - 99"
          />
          <span class="form-submit__line"></span>
        </label>
        <label class="form-submit__group">
          <input class="form-submit__input" type="tel" placeholder="Вопрос" />
          <span class="form-submit__line"></span>
        </label>

        <div class="form-submit__bottom">
          <div class="form-submit__agree">
            Отправляя заявку, Вы соглашаетесь с
            <br />
            <a href="#">правилами политики конфиденциальности</a>
          </div>
          <button class="form-submit__btn btn" type="submit">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</section>
